<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#submit').click(function(){
                $('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>'
                + $('input[name="last_name"]').val() + '</td><td>'
				+ $('input[name="email"]').val() + '</td><td>'
				+ $('input[name="phone_number"]').val() + '</td></tr>');
                return false;
            });
        });
    </script>

</head>
<body>
    <div class="wrapper">
        <div class="output">
            <table>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email Address</td>
                    <td>Contact #</td>
                </tr>
            </table>
        </div>
        <h1>Add User</h1>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="First Name" name="first_name">
            <br>
            <label>Last Name: </label>
            <input type="text" placeholder="Last Name" name="last_name">
            <br>
            <label>Email Address:</label>
            <input type="text" placeholder="Email Address" name="email">
            <br>
            <label>Contact No.: </label>
            <input type="text" placeholder="Phone #" name="phone_number">
            <br>
            <input id="submit" type="submit" value="Add User">
        </form>
    </div>
</body>
</html>
