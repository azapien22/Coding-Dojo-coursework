<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Displaying Blocks</title>
</head>
<body>
<div class="wrapper">
    <header>
        <img src="css/pics/github.jpg" height="75" width="125" alt="github logo">
        <h1><strong>Display Our Blocks!</strong></h1>
        <img src="css/pics/catandninja.png" height="75" width="125" alt="cat and ninja pic">
    </header>
    <div class="row">
        <ul>
            <li><img class="blue" src="css/pics/dojocat.jpg" alt="dojocat"></li>
            <li><img class="red" src="css/pics/heisencat.png" alt="heisencat"></li>
            <li><img class="blue" src="css/pics/linkcat.png" alt="linkcat"></li>
            <li><img class="red" src="css/pics/ironcat.png" alt="ironcat"></li>
            <li><img class="blue" src="css/pics/defunktocat.png" alt="defunktocat"></li>
        </ul>
    </div>
    <div class="row">
        <ul>
            <li><img class="blue" src="css/pics/coder2.jpg" alt=""></li>
            <li><img class="red" src="css/pics/riddlocat.png" alt=""></li>
            <li><img class="blue" src="css/pics/chellocat.jpg" alt=""></li>
            <li><img class="red" src="css/pics/stormtroopocat.png" alt=""></li>
            <li><img class="blue" src="css/pics/visionary.jpg" alt=""></li>
        </ul>
    </div>
    <div class="row">
        <ul>
            <li><img class="blue" src="css/pics/cherry.jpg" alt=""></li>
            <li><img class="red" src="css/pics/oktobercat.png" alt=""></li>
            <li><img class="blue" src="css/pics/mario.png" alt=""></li>
            <li><img class="red" src="css/pics/cooler.png" alt=""></li>
            <li><img class="blue" src="css/pics/jean-luc-picat.jpg" alt=""></li>
        </ul>
    </div>
    <div class="row">
        <ul>
            <li><img class="blue" src="css/pics/aidorucat.png" alt="aidorucat"></li>
            <li><img class="red" src="css/pics/domo-cat.png" alt=""></li>
            <li><img class="blue" src="css/pics/kantana.jpg" alt=""></li>
            <li><img class="red" src="css/pics/daftpunk.gif" alt=""></li>
            <li><img class="blue" src="css/pics/codercat.jpg" alt=""></li>
        </ul>
    </div>
</div>
</body>
</html>
